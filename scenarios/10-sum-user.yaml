kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mysql-pv-claim
  namespace: myapp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  namespace: myapp
  labels:
    app: myapp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress
  namespace: myapp
  labels:
    app: myapp
spec:
  selector:
    matchLabels:
      app: myapp
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: myapp
        tier: frontend
    spec:
      containers:
      - image: wordpress:5.2-apache
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql.myapp.svc.cluster.local:31234
        - name: WORDPRESS_DB_USER
          value: mysql
        - name: WORDPRESS_DB_PASSWORD
          value: r00tme
        - name: WORDPRESS_DB_NAME
          value: wp
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 45
          periodSeconds: 8
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 3 
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-pv
          mountPath: /var/www/html
      volumes:
      - name: wordpress-pv
        persistentVolumeClaim:
          claimName: wp-pv-claim
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: myapp
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.6
        readinessProbe:
          exec:
            command: ["mysql", "-h", "127.0.0.1", "-e", "SELECT 1", "-umysql", "-pr00tme"]
          initialDelaySeconds: 5
          periodSeconds: 2
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping"]
          periodSeconds: 10
          initialDelaySeconds: 10
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-vol
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: admin-password
        - name: MYSQL_USER
          value: mysql
        - name: MYSQL_PASSWORD
          value: r00tme
        - name: MYSQL_DATABASE
          value: wp
      volumes:
        - name: mysql-vol
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  namespace: myapp
  name: wordpress-mysql
spec:
  type: NodePort
  selector:
    app: mysql
  ports:
  - protocol: TCP
    nodePort: 31234 # Worker Node port to be used, default:random
    port: 31234   # cluster port, default:random
    targetPort: 3306  # Target backend, required
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: myapp
  labels:
    app: myapp
spec:
  ports:
  - port: 80
    nodePort: 31235 # Worker Node port to be used, default:random
    port: 31235   # cluster port, default:random
    targetPort: 80  # Target backend, required
  selector:
    app: myapp
    tier: frontend
  type: NodePort
